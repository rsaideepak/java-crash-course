    <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("t1").value;
        var confirmPassword = document.getElementById("t2").value;
        if (password != confirmPassword) {
            alert("Password and confirm password do not match.");
            return false;
        }
        alert("password and confirmPassword are matched");
        return true;
    }


type =['graduation','post graduation'];

data=[['cse','ece','eee'],['hepatology','immunology'] ];


function fillDD()
{
var Typedd =document.getElementById('type');
for(i=0;i<type.length;i++)
{
var ele= document.createElement('option');
ele.text=type[i];
Typedd.add(ele,i+1);

}
}


function fillData()
{

var Typedd =document.getElementById('type');
var selectedIdx= Typedd.selectedIndex;

var Datadd =document.getElementById('data');

Datadd.innerText=null;


for(i=0;i<data[selectedIdx-1].length;i++)
{
var ele=document.createElement('option');

ele.text=data[selectedIdx-1][i];

Datadd.add(ele,i+1);


}

}
function dobValidate() {

var date= new Date();

var year=date.getFullYear();
var month=date.getMonth()+1;
var dd=date.getDate();

if(month<10)
{
month='0'+month;
}
if(dd<10)
{
dd=0+""+dd;
}
document.getElementById('dob').max=(year-18)+"-"+month+"-"+dd;



}
</script>

    <form align="center">
 <fieldset>

  <body onload="fillDD()">
